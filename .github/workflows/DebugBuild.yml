name: DebugBuild
on:
 push:
  branches:
      -master

env:
 SOLUTION_FINE_PATH: project/CG2.sln
 CONFIGURATION: Debug

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Add MDBuild to PATH
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64
      - name: Build
        run: 
          msbuild ${{env.SOLUTION_FILE_PATH}} /p:Platfoem=x64,Configuration=${{env.CONFIGURATION}}
